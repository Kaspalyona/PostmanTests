version: 2.1

jobs:
  automated-api-tests:
    macos:
      xcode: 13.4.1
    steps:
      - checkout
      - run:
          name: Install Node.js and Newman
          command: |
            brew install node
            npm install -g newman
            npm install -g newman-reporter-html
      - run:
          name: Install Postman CLI
          command: |
            curl -o- "https://dl-cli.pstmn.io/install/osx_64.sh" | sh
      - run:
          name: Login using your API key
          command: postman login --with-api-key $POSTMAN_API_KEY
      - run:
          name: Run Postman collection with Newman
          command: |
            newman run "Postman Collections/ClickUp_Api_tests.json" -r html --reporter-html-export newman_report.html

workflows:
  version: 2
  automated-api-tests:
    jobs:
      - automated-api-tests
