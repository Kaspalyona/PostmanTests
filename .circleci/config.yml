version: 2.1

jobs:
  automated-api-tests:
    macos:
      xcode: 13.4.1
    steps:
      - checkout
      - run:
          name: Install Rosetta 2
          command: |
            /usr/sbin/softwareupdate --install-rosetta --agree-to-license
      - run:
           name: Install Node.js and Newman
           command: |
             brew install node
             npm install -g newman
             npm install -g newman-reporter-html
      - run:
          name: Verify Node.js and Newman installation
          command: |
            echo "Verifying Node.js and npm installation..."
            node -v
            npm -v
            echo "Verifying Newman installation..."
            newman -v
      - run:
          name: Run Postman collection with Newman
          command: |
            COLLECTION_PATH="Postman Collections/Click up.json"
            REPORT_PATH="newman_report.html"
            if [ ! -f "$COLLECTION_PATH" ]; then
              echo "Collection file $COLLECTION_PATH does not exist"
              exit 1
            fi
            echo "Running Newman collection..."
            newman run "$COLLECTION_PATH" -r html --reporter-html-export "$REPORT_PATH"
            NEWMAN_EXIT_CODE=$?
            if [ $NEWMAN_EXIT_CODE -ne 0 ]; then
              echo "Newman run failed with exit code $NEWMAN_EXIT_CODE"
              exit 1
            else
              echo "Newman run successful, report generated at $REPORT_PATH"
            fi

workflows:
  version: 2
  automated-api-tests:
    jobs:
      - automated-api-tests
